<!doctype html>
<html>
  <head>
    <title>Decode 2048</title>
    <link rel="stylesheet" href="main.css" />

          <div class="grid-element"></div>
          <div class="grid-element"></div>

        <div class="grid-row">
          <div class="grid-element"></div>
          <div class="grid-element"></div>
          <div class="grid-element"></div>
          <div class="grid-element"></div>
        </div>

          <div class="grid-element"></div>
          <div class="grid-element"></div>
          <div class="grid-element"></div>
          <div class="grid-element"></div>
        </div>
        <div class="grid-row">
          <div class="grid-element"></div>
          <div class="grid-element"></div>
          <div class="grid-element"></div>
          <div class="grid-element"></div>
        </div>
      </div>

      <!-- Moving Tiles -->
      <div class="tile-container">
        <div class="tile pos-0-0">
          <span class="tile-text">2</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
